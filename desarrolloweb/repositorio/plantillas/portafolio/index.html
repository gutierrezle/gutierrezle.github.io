<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plantilla de Portafolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0d1117;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      padding: 2rem;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .card h2 {
      margin-top: 0;
    }

    .card p {
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Plantilla de Portafolio</h1>
  </header>
  <div class="container">
    <div class="card">
      <h2>¡Hola!</h2>
      <p>Esta es una plantilla básica de portafolio. Podés usarla como base para tus proyectos web.</p>
    </div>
  </div>
  <footer>
    © 2025 Leandro Gutierrez
  </footer>
</body>
</html>
