<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador con Probabilidad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Juego de Probabilidades</h1>
    <p>Probá tu suerte. La probabilidad baja con cada intento.</p>

    <div class="stats">
      <p><strong>Intentos:</strong> <span id="intentos">0</span></p>
      <p><strong>Aciertos:</strong> <span id="aciertos">0</span></p>
      <p><strong>Probabilidad actual:</strong> <span id="probabilidad">100%</span></p>
      <p><strong>Mejor racha:</strong> <span id="mejorScore">0</span></p>
    </div>
    
    <button id="intentarBtn">¡Intentar!</button>

    <div id="resultado" class="mensaje"></div>



    <a href="../../index.html">
      <button class="volver">Volver a Inicio</button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
