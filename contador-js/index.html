<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Contador en JavaScript</h1>
  <p id="contador">0</p>
  <button onclick="incrementar()">+1</button>

  <script>
    let count = 0;
    function incrementar() {
      count++;
      document.getElementById('contador').innerText = count;
    }
  </script>

</body>
</html>
